<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NYT Search Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <!--Row 1-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <i class="far fa-newspaper fa-5x">New York Times Search</i>
                </nav>
            </div>
            <div class="col-md-1"></div>
            <!-- End of Row 1-->
        </div>
        <br>
        <!--Row 2-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                
                <form>
                    <fieldset>
                    <legend>Search Parameters</legend>
                    <div class="form-group">
                        <label for="inputAddress">Search Term:</label>
                        <input type="text" class="form-control" id="inputSearch" placeholder="Search Articles Here" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Number of Records to Retrieve:</label>
                        <input type="number" class="form-control" id="inputNumber" placeholder="5" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Start Year(Optional):</label>
                        <input type="date" class="form-control" id="endYear" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Number of Records to Retrieve:</label>
                        <input type="date" class="form-control" id="endDate" placeholder="mm/dd/yyyy">
                    </div>

                    <input type="submit" id="submitBtn" value="Submit">
                    <p id="clearBtn">Clear Results</p>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-1"></div>
        <!--End of Row 2-->
        </div>

        <!--Row 3-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h2>Top Articles</h2>
                <div id="articleSpace">

                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <!-- End Of Container-->
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="assets/javascript/app.js"></script>
</body>

</html>
