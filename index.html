<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NYT Search Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <!--Row 1-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <i class="far fa-newspaper fa-5x" id="newsIcon">New York Times Search</i>
                </nav>
            </div>
            <div class="col-md-1"></div>
            <!-- End of Row 1-->
        </div>
        <br>
        <!--Row 2-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <br>
              <div class="card">
                <div class="card-header">
                  <strong><i class="fas fa-search"></i> Search Parameters</strong>
                </div>
                <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="inputAddress">Search Term:</label>
                          <input type="text" class="form-control" id="inputSearch" placeholder="Search Articles Here" required>
                      </div>
                      <div class="form-group">
                          <label for="inputAddress2">Number of Records to Retrieve:</label>
                          <input type="number" class="form-control" id="inputNumber" placeholder="5" required>
                      </div>
                      <div class="form-group">
                          <label for="inputAddress2">Start Year(Optional):</label>
                          <input type="date" class="form-control" id="startDate" placeholder="mm/dd/yyyy">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Number of Records to Retrieve:</label>
                          <input type="date" class="form-control" id="endDate" placeholder="mm/dd/yyyy">
                        </div>

                        <button type="submit" id="submitBtn" class="btn btn-primary">Search</button>
                        <button id="clearBtn" class="btn btn-primary">Clear Results</button>
                    </form>
                  </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        <!--End of Row 2-->
        </div>

        <!--Row 3-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <br>
              <div class="card">
                <div class="card-header">
                  <strong><i class="fas fa-poll-h"></i> Top Articles</strong>
                </div>
                <div class="card-body" id="articleSpace">

                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <!-- End Of Container-->
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
